<!DOCTYPE html>
<html lang="en">
<!--<![endif]-->
<!-- HEAD SECTION -->
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Trang bán hàng vivmall.vn</title>
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<link href="css/custom_input_file.css" rel="stylesheet" />
<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/extra.js"></script>
<script src="js/jquery.ajaxfileupload.js"></script>
<script src="js/client/register.js"></script>
<script src="js/client/do_upload_pdf.js"></script>

</head>
<!--END HEAD SECTION -->
<body>
	<!-- NAV SECTION -->
	<div id="header"></div>
	<div class="container" style= "margin-top: 10px" id="register";>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default col-sm-6 col-sm-offset-3" >					
					<div class="panel-heading" style="margin-left:-15px;margin-right:-15px;background-color: green;color:white;	">
						<label>ĐĂNG KÝ</label>
					</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="txtemail" class="col-sm-3 control-label">Email</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="txtemail_regis"
										placeholder="email"> 
						<label id="lbmail_regis" style="color: red"></label>
										
								</div>

							</div>
							<div class="form-group">
								<label for="txtpassword1" class="col-sm-3 control-label">Mật
									Khẩu</label>
								<div class="col-sm-9">
									<input type="password" class="form-control"
										id="txtpassword1_regis" placeholder="password"> 
										<label id="lbpassword1_regis" style="color: red"></label>

								</div>

							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Nhập lại mật khẩu</label>
								<div class="col-sm-9">
									<input type="password" class="form-control"
										id="txtpassword2_regis" placeholder="password confirm"> <label
										id="lbpassword2_regis" style="color: red"></label>

								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">Capchar</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="txtcapchar_regis" placeholder="Capchar"> 
									<label	id="lbcapchar_regis" style="color: red"></label>

								</div>
							</div>
							
							
								
							<div class="form-group">
								<label class="col-sm-3 control-label">&nbsp</label>
								<div class="col-sm-9">
									
									<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4"
												style="padding-right: 0px; margin-right: 0px;">
												<div id="captcha_r" style="text-align: left">
													<img style="height: 50px; width: 100%;" />
												</div>
											</div>
											<div class="col-xs-6 col-sm-6 col-md-2 col-lg-2">
												<img src="img/icon_refresh.png" id="btnrefresh_r"
													style="cursor: pointer; width: 45px; height: 40px; border-radius: 40px; margin-top: 5px;">
											</div>

								</div>
							</div>
							
							
							
							
							
							<hr>
							<div class="form-group ">
								<div class="col-sm-4 col-sm-offset-3">
									<input type="text" class="form-control" placeholder="Tên SHOP"
										id="txtshopname_regis"> <label id="lbshopname_regis"
										style="color: red"></label>
								</div>
								<div class="col-sm-5">
									<input type="text" class="form-control" placeholder="URL SHOP"
										id="txturlshop_regis"> <label id="lburlshop_regis"
										style="color: red"></label>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">Upload PDF:</label>
								<div class="col-sm-9">
								 <span class="btn btn-primary btn-file">
									Chọn tệp<input type="file" name="txtpdf" >
									</span>
									<input type="hidden" id="id_uploadsuccess">
									<br>
									<strong id="strongmessage"></strong>
								</div>
							</div>
							
							
							
							
							
							<div class="form-group ">
								<div class="col-sm-9 col-sm-offset-3">
									<div class="checkbox">
										<label> <input type="checkbox" id="txtagree_regis">
											<a href="http://vivmall.vn/regulation.html#chapter6" target="_blank">Đồng ý với chính sách bảo mật.</a>
										</label> <label id="lbagree_regis" style="color: red"></label>
									</div>
								</div>
							</div>
							<hr>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-9">
									<button type="button" id="btnregister" class="btn btn-default">Đồng
										ý mở SHOP</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer"></div>

</body>
</html>

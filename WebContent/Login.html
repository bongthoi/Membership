<!DOCTYPE html>
<html lang="en">
<!--<![endif]-->
<!-- HEAD SECTION -->
<head>
<meta charset="utf-8">
<title>Trang bán hàng vivmall.vn</title>
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />

<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/extra.js"></script>
<script src="js/client/login.js"></script>

</head>
<!--END HEAD SECTION -->
<body>
	<!-- NAV SECTION -->
	<div id="header"></div>
	<div class="container" style="margin-top: 10px;margin-bottom: 30px" id="login">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default col-sm-6 col-sm-offset-3" >
					<div class="panel-heading" style="margin-left:-15px;margin-right:-15px;background-color: green;color:white;	">
						<label>ĐĂNG NHẬP</label>
					</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="email" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="email"
										placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-2 control-label">Mật
									Khẩu</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="password"
										placeholder="Password">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<a href="forget-password.html">Bạn đã quên mật khẩu?</a>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="button" id="btnlogin"  class="btn btn-default">Đồng ý</button>
								</div>
							</div>
							<div id="afterlogin"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer"></div>

</body>
</html>
